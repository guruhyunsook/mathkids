<br>
<div>
  <div>
    <img class="img"
      src="https://nebula.wsimg.com/96ce26e7c7bac771f13274cbd66e5dac?AccessKeyId=D990F335B6CBC8DC14AA&disposition=0&alloworigin=1"
      alt="chiropractortoday.com" />
  </div>
  <br>
  <div>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter full name">

      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with
          anyone else.</small>
      </div>
      <div class="form-group">
        <label for="notes">Notes</label>
        <textarea class="form-control" rows="3" cols="40" placeholder="Enter notes .."></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <label class="alert alert-info" id="comment"></label>
    </form>
  </div>

</div>
<br><br><br>
